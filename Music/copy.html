    <script>
        var mySong = document.getElementById("mySong");
        var prevBtn = document.getElementById("prev");
        var nextBtn = document.getElementById("forw");
        var playIcon = document.getElementById("play");
        var sources = [
            "audio/Jim-Yosef-Arrow-NCS-Release.mp3",
            "audio/On-My-Way-(pagalworld4u.wapkiz.com).mp3",
            "audio/takeaway-lyrics-ft-lennon-stella.mp3",
            "audio/Uchiyaan Dewaraan - Bilal Saeed.mp3"
        ];
        var currentSourceIndex = 0;
    
        function playPause() {
            if (mySong.paused) {
                mySong.play();
                playIcon.src = "img/pause.png";
            } else {
                mySong.pause();
                playIcon.src = "img/play.png";
            }
        }
    
        playIcon.onclick = function() {
            playPause();
        };
    
        prevBtn.onclick = function() {
            currentSourceIndex = (currentSourceIndex - 1 + sources.length) % sources.length;
            mySong.src = sources[currentSourceIndex];
            playPause();
        };
    
        nextBtn.onclick = function() {
            currentSourceIndex = (currentSourceIndex + 1) % sources.length;
            mySong.src = sources[currentSourceIndex];
            playPause();
        };
    
        mySong.onended = function() {
            currentSourceIndex = (currentSourceIndex + 1) % sources.length;
            mySong.src = sources[currentSourceIndex];
            playPause();
        };
    </script>
